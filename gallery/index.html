<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
<ul class="gallery">
    <li class="gallery__item js--gal_item"><img class="" src="./img/1.jpg" alt=""></li>
    <li class="gallery__item js--gal_item"><img class="" src="./img/2.jpg" alt=""></li>
    <li class="gallery__item js--gal_item"><img class="" src="./img/3.jpeg" alt=""></li>
    <li class="gallery__item js--gal_item"><img class="" src="./img/4.jpg" alt=""></li>
    <li class="gallery__item js--gal_item"><img class="" src="./img/5.jpeg" alt=""></li>
    <li class="gallery__item js--gal_item"><img class="" src="./img/6.jpg" alt=""></li>
</ul>
<div class="modal js--modal">
    <button class="modal__close js--modal__close">Close</button>
    <button class="modal__prev js--modal__prev">Prev</button>
    <div class="modal__content js--modal__content"><img src="./img/1.jpg" alt=""></div>
    <button class="modal__next js--modal__next">Next</button>
</div>
<script>
    $(function () {
        $('.js--gal_item').on('click', function (e) {
            $('.modal').css('display','block')
            $(this).addClass('current')
            $('.modal__content img').attr('src', $('.js--gal_item.current').find('img').attr('src'));
            e.preventDefault();
        })
        $('.modal__close').on('click', function () {
            $('.modal').css("display", "none");
            $('.js--gal_item').removeClass('current')
        })
        $('.modal__next').on('click', function () {
            nextSlide();
        });
        $('.modal__prev').click(function () {
            prevSlide();
        });
        function nextSlide() {
            let activeElement = $('.js--gal_item.current')
            const nextItem = activeElement.next()
            if (nextItem.is('li')){
                nextItem.addClass('current');
                activeElement.removeClass('current');
                $('.modal__content').find('img').attr('src',nextItem.find('img').attr('src'));
            }
        }
        function prevSlide() {
            let activeElement = $('.js--gal_item.current')
            const prevItem = activeElement.prev()
            if (prevItem.is('li')){
                prevItem.addClass('current');
                activeElement.removeClass('current');
                $('.modal__content').find('img').attr('src',prevItem.find('img').attr('src'));
            }
        }
    })
</script>
</body>
</html>
